{% extends 'base.html' %}
{% load url from future %}
    {% block content %}
    <div class="content">
      <div class="container">
        <div class="page-header">
          <h2>{{object.name}}</h2>
        </div>
        <p>{{object.description}}</p>
        <div id="placeholder" style="width: 100%; height: 300px; padding: 0px; position: relative;"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
    var d1 = [];
    for (var i = 0; i < 14; i += 0.5)
        d1.push([i*24*60*60*1000, Math.sin(i)]);

    var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

    var d3 = [];
    for (var i = 0; i < 14; i += 0.5)
        d3.push([i*24*60*60*1000, Math.cos(i)]);

    var d4 = [];
    for (var i = 0; i < 14; i += 0.1)
        d4.push([i*24*60*60*1000, Math.sqrt(i * 10)]);
    
    var d5 = [];
    for (var i = 0; i < 14; i += 0.5)
        d5.push([i*24*60*60*1000, Math.sqrt(i)]);

    var d6 = [];
    for (var i = 0; i < 14; i += 0.5 + Math.random())
        d6.push([i*24*60*60*1000, Math.sqrt(2*i + Math.sin(i) + 5)]);
                        
    $.plot($("#placeholder"), [
        {
            label: 'something 1',
            data: d1,
            lines: { show: true, fill: true }
        },
        {
            label: 'something 2',
            data: d2,
            bars: { show: true }
        },
        {
            label: 'something 3',
            data: d3,
            points: { show: true }
        },
        {
            label: 'something 4',
            data: d4,
            lines: { show: true }
        },
        {
            label: 'something 5',
            data: d5,
            lines: { show: true },
            points: { show: true }
        },
        {
            label: 'something 6',
            data: d6,
            lines: { show: true, steps: true }
        }
    ],
    {
     xaxis: {
         mode: "time",
         minTickSize: [1, "day"],
     }});
});
    </script>
    {% endblock content %}
